<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="challangecoba.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="goalsakhirday2.js"></script>

</head>

<body>
    <hr>
    <nav id="navbar">
        <ul>
            <li>
                <a href="">HOME</a>
            </li>
            <li>
                <a href="">PRODUCT</a>
            </li>
            <li>
                <a href="">GALLERY</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">INVENTORY</a>
            </li>
        </ul>
    </nav>

    <div class="container">
    <section class="wrapper">
        <div class="row">
            <div class="column col-1" id="profile-picture">
                <img src="developer.png" alt="dev" height="100px" width="110px">
            </div>
            
            <div class="column col-3" id="highlight">
                <h1 id="pName">Rakel</h1>
                <p id="pRole">Belajar menjadi Developer</p>
                <div>
                    <button class="btn btn-primary">Kontak</button>
                    <button class="btn btn-light">Resume</button>
                </div>
            </div>

            <div class="column" id="label">
                <div class="font-weight-bold">Availability</div>
                <div class="font-weight-bold">Age</div>
                <div class="font-weight-bold">Location</div>
                <div class="font-weight-bold">Experience</div>
                <div class="font-weight-bold">Email</div>
            </div>

            <div class="column" id="profile-detail">
                <div id="pAvailability">Full Time</div>
                <div id="pAge">23</div>
                <div id="pLocation">Solo, Indonesia</div>
                <div id="pExperience">4 Tahun</div>
                <div id="pEmail">kels@gmail.com</div>
            </div>
        </div>
    </section>

    <section class="wrapper">
        <div class="profile-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="idName">
        
            <label for="role">Role:</label>
            <input type="text" name="role" id="idRole">

            <label for="availability">Availability:</label>
            <input type="text" name="availability" id="idAvailability">

            <label for="age">Age:</label>
            <input type="text" name="age" id="idAge">

            <label for="location">Lokasi:</label>
            <input type="text" name="location" id="idLocation">

            <label for="experience">Pengalaman:</label>
            <input type="text" name="experience" id="idExperience">

            <label for="email">Email:</label>
            <input type="text" name="email" id="idEmail">
            
            <button class="btn btn-success" style="width:100%;" onclick="clickById()">Submit</button>
        </div>
    </section>
    </div>
</body>

</html>
