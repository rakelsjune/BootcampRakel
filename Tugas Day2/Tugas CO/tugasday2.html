<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="tugasday2.css">
</head>
<body>
    <div class="slideshow-container">
    <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="jilbab1.png" style="width:500px; height:600px" class="center">
    </div>

    <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="jilbab2.png" style="width:500px; height:600px" class="center">
    </div>

    <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="jilbab3.png" style="width:500px; height:600px" class="center">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script type = "text/javascript" src="tugasday2.js"></script>

    <div class="container">
        <div class="model">
            <form class="form">
                <div class="info-form">
                    <div class="input_container">
                        <label class="input_label" for="info_field">Card Name</label>
                        <input type="text" class="input_field" id="info_field" name="input-name" title="Inpit title" placeholder="Enter your full name">
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="info_field">Card Number</label>
                        <input type="number" class="input_field" id="info_field" name="input-name" title="Inpit title" placeholder="0000 0000 0000">
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="info_field">Candidate Name</label>
                        <input type="text" class="input_field" id="info_field" name="input-name" title="Inpit title" placeholder="Enter your full name">
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="info_field">Expiry Date / CVV</label>
                        <div class="split">
                            <input type="text" class="input_field" id="info_field" name="input-name" title="Expiry Date" placeholder="01/01/23">
                            <input type="number" class="input_field" id="info_field" name="cvv" title="CVV" placeholder="CVV">
                        </div>
                    </div>
                </div>
                <button class="checkout-btn">Checkout</button>
            </form>
        </div>
    </div>
</body>
</html>
